<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo di Tengah Atas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Biar horizontal center */
      align-items: flex-start; /* Biar di atas */
      height: 100vh;
    }
    img {
      margin-top: 20px; /* jarak dari atas */
      max-width: 200px; /* atur ukuran logo */
    }
  </style>
</head>
<body>
  <!-- ganti 'logo.png' dengan nama file logo kamu -->
  <img src="logo.png" alt="My Logo">
</body>
</html>
